<div ng-controller="WorldController as worldCtrl">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Level</th>
        <th>Name</th>
        <th>Adventure</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="world in worldCtrl.getWorldList">
        <td>{{world.level}}</td>
        <td>{{world.name}}</td>
        <td><button ng-click="worldCtrl.exploreWorld(world.level)">Adventure</button></td>
      </tr>
    </tbody>
  </table>
</div>
