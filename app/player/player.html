<div class="col-md-4 player img-rounded">
  <h2>{{fight.player.name}}</h2>
  <table class="table">
    <thead></thead>
    <tbody>
      <tr><td>Name</td><td>{{fight.player.name}}</td></tr>
      <tr><td>HP</td><td>{{fight.player.hp}}</td></tr>
      <tr><td>Weapon</td><td class="{{fight.player.weapon.rarity}}">{{fight.player.weapon.name}}</td></tr>
      <tr><td>Level</td><td>{{fight.player.level}}</td></tr>
      <tr><td>Exp</td><td>{{fight.player.exp}}</td></tr>
      <tr><td>Gold</td><td>{{fight.player.gold}}</td></tr>
    </tbody>
  </table>
</div>
