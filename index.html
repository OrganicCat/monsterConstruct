<!DOCTYPE html>
<html ng-app="monsterconstruct">
<head>
  <title>Monster Construct</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

<div class="container" ng-controller="FightController as fight">
  <h1>Monster Construct</h1>
  <mc-admin></mc-admin>
  <!-- Eventually replace select monster, weapon buying, and more with a better panel -->
  <p ng-controller="MonsterController as monsterCtrl">Select monster <select ng-model="fight.monster" ng-options="val.name for val in monsterCtrl.monsterList"></select></p>
  <p>Buy weapon <select ng-model="fight.selectedWeapon" ng-options="val.name+' ('+val.cost+')' for val in fight.weaponList"></select> <button type="button" class="btn btn-success" ng-click="fight.buyWeapon()">Buy</button></p>
  <div class="row">
    <mc-player></mc-player>
    <mc-monster></mc-monster>
  </div>
  <br>
  <div class="col-md-3 col-md-offset-4 text-center">
    <button type="button" class="btn btn-danger" ng-show="fight.monster.hp > 0 && fight.player.hp > 0" ng-click="fight.combat()">Fight</button>
    <button type="button" class="btn btn-success" ng-show="fight.monster.hp <= 0 || fight.player.hp <= 0" ng-click="fight.heal()">Heal</button>
  </div>
  <br>
  <div class="col-md-3 col-md-offset-4 text-center" ng-repeat="result in fight.result track by $index"><p>{{result}}</p></div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="main.js"></script>
<script src="app/controllers/controllers.js"></script>
<script src="app/controllers/monsters.js"></script>
<script src="app/controllers/worlds.js"></script>

</body>
</html>
